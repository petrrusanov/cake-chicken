version: "3"
services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      - DEBUG=true
      - MONGO_URL=mongodb://mongodb
  mongodb:
    image: mongo:4.0
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    command: mongod --smallfiles --logpath=/dev/null --quiet

